<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>FontAwesome Demo</title>
        <script src="https://kit.fontawesome.com/1e2b2fd676.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <p>Happy face</p>
            <i class="fa-solid fa-face-grin-squint-tears fa-1x"></i>
            <i class="fa-solid fa-face-grin-squint-tears fa-2x"></i>
            <i class="fa-solid fa-face-grin-squint-tears fa-3x"></i>
            <i class="fa-solid fa-face-grin-squint-tears fa-4x"></i>
            <i class="fa-solid fa-face-grin-squint-tears fa-5x"></i>
        </main>
        <br>
        <p>Follow us on social media:</p>
        <div>
            <a href="https://www.instagram.com/" aria-label="Instagram">
                <i class="fa-brands fa-instagram-square fa-3x" title="Instagram"></i>
            </a>
            <a href="https://www.facebook.com/" aria-label="Facebook">
                <i class="fa-brands fa-facebook-square fa-3x" title="Facebook"></i>
            </a>
            <a href="https://www.linkedin.com/">
                <img src="linkedin_logo.jfif" alt="LinkedIn Logo" title="LinkedIn" width="3.8%">
            </a>

            
        </div>
    </body>
</html>
